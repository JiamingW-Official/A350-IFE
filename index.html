<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IFE — JW Airlines Music</title>
  <link rel="stylesheet" href="app.css">
</head>
<body>
  <header>
    <div class="left">
      <strong id="brandTitle">JW Airlines</strong>
      <div class="muted" id="destText">目的地： Paris CDG</div>
    </div>

    <div id="remain">5:40</div>

    <div class="actions">
      <button id="userBtn" class="icon-btn" title="Profile" aria-label="profile">👤</button>
      <button id="btnBelt" class="badge" aria-label="seatbelt">系好安全带</button>
      <button id="btnHome" class="icon-btn" title="Home" aria-label="home">🏠</button>
      <button id="btnLang" class="icon-btn" title="语言" aria-label="language">🌐</button>
    </div>
  </header>

  <main>
    <!-- HOME grid -->
    <div id="home" class="hub">
      <div class="hero">
        <img src="images/paris_big.jpg" alt="paris">
        <div class="label">
          <div class="city">PARIS</div>
          <div class="code">CDG</div>
        </div>
      </div>

      <div class="tile" data-open="music">
        <h3 id="tileMusic">音乐</h3>
        <p id="tileMusicSub">专辑与歌单</p>
      </div>

      <div class="tile" data-open="movies">
        <h3 id="tileMovies">电影</h3>
        <p id="tileMoviesSub">播放器与片库</p>
      </div>

      <div class="tile" data-open="shopping">
        <h3 id="tileShopping">购物</h3>
        <p id="tileShoppingSub">免税店</p>
      </div>

      <div class="tile" data-open="dining">
        <h3 id="tileDining">用餐</h3>
        <p id="tileDiningSub">餐食与倒计时</p>
      </div>

      <div class="tile" data-open="flight">
        <h3 id="tileFlight">我的飞行</h3>
        <p id="tileFlightSub">地图与信息</p>
      </div>
    </div>

    <!-- Panels -->
    <section id="panel-music" class="panel" aria-hidden="true">
      <!-- Album selection (grid) -->
      <div id="music-selection" style="display:block;">
        <div class="album-grid" id="albumGrid" aria-live="polite"></div>
      </div>

      <!-- Album page: banner (with floating toolbar) + tracks + right column -->
      <div class="music-grid" style="display:none;">
        <div class="music-left">
          <div class="album-banner" id="albumBannerRoot">
            <div class="banner-left">
              <img id="bannerCover" src="" alt="cover">
            </div>

            <div class="banner-right">
              <div class="banner-meta">
                <div class="small">Album</div>
                <h1 id="toolbarTitle">Album Title</h1>
                <div id="bannerSub" class="submeta">Artist • Year</div>
                <div id="bannerBlurb" class="banner-blurb">Blurb...</div>
              </div>
            </div>

            <!-- Floating toolbar that sits on top of banner (play, album title, back) -->
            <div class="banner-toolbar" id="bannerToolbar" aria-hidden="false">
              <div class="toolbar-left">
                <button id="bannerPlay" class="play-pill" title="Play">
                  <!-- svg triangle inside -->
                  <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M8 5v14l11-7z"></path></svg>
                </button>
                <div class="toolbar-title" id="toolbarTitleFloating">Album</div>
              </div>
              <div class="toolbar-right">
                <button id="musicBack" class="icon-btn" title="返回">返回</button>
              </div>
            </div>
          </div>

          <!-- track list -->
          <div id="trackList" class="playlist" aria-live="polite"></div>
        </div>

        <aside class="music-right">
          <div class="artist-hero"><img id="artistImg" src="" alt="artist"></div>
          <div class="card">
            <div class="card-title" id="artistName">Artist</div>
            <p id="artistBio" class="card-text">Artist bio</p>
          </div>
          <div class="card">
            <h4 id="albumNotesTitle">专辑简介</h4>
            <p id="albumNotes" class="card-text">Notes...</p>
          </div>
          <div class="card">
            <h4 id="lyricsH">歌词</h4>
            <pre id="lyricsBody" class="card-lyrics">—</pre>
          </div>
        </aside>
      </div>
    </section>

  </main>

  <!-- Player (fixed bottom) -->
  <div id="player" class="player" role="region" aria-label="player">
    <div class="controls">
      <button id="btnPrev" class="btn" title="Previous">⏮</button>
      <button id="playPause" class="btn" title="Play/Pause" aria-pressed="false">
        <svg id="iconPlay" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"></path></svg>
      </button>
      <button id="btnNext" class="btn" title="Next">⏭</button>
    </div>

    <div class="center-col">
      <div class="now np">
        <div id="npArt" class="art" role="img" aria-label="now playing art"></div>
        <div>
          <div id="npTitle" class="t">—</div>
          <div id="npMeta" class="m">—</div>
        </div>
      </div>

      <div class="timeline">
        <div class="time" id="cur">0:00</div>
        <div id="rail" class="rail" aria-label="progress">
          <div id="bar" class="bar" style="width:0%"></div>
          <div id="seekThumb" class="thumb" style="left:12px" aria-hidden="true"></div>
        </div>
        <div class="time" id="dur">0:00</div>
      </div>
    </div>

    <div class="volume">
      <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 10v4h4l5 5V5L7 10H3z"/></svg>
      <div id="volRail" class="vol-rail" aria-label="volume">
        <div id="volBar" class="vol-bar" style="width:60%"></div>
        <div id="volThumb" class="thumb" style="left:60%" aria-hidden="true"></div>
      </div>
    </div>
  </div>

  <!-- language modal -->
  <div id="langScreen" class="lang-screen" style="display:none;">
    <div class="lang-card glass">
      <h3 class="center-title">Select language</h3>
      <div id="langList" class="lang-list"></div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
